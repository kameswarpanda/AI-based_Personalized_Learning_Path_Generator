<!-- frontend/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>AI-based Personalized Learning Path Generator</title>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Personalized Learning Path Generator</h2>
        <form id="userForm">
            <div class="form-group">
                <label for="skills">Skills:</label>
                <input type="text" class="form-control" id="skills" placeholder="Enter your skills" required>
            </div>
            <div class="form-group">
                <label for="interests">Interests:</label>
                <input type="text" class="form-control" id="interests" placeholder="Enter your interests" required>
            </div>
            <div class="form-group">
                <label for="background">Academic Background:</label>
                <input type="text" class="form-control" id="background" placeholder="Enter your academic background" required>
            </div>
            <button type="submit" class="btn btn-primary">Generate Path</button>
        </form>
    </div>
</body>
<script src="assets/js/main.js"></script>
</html>
